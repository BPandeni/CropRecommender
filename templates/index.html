<!DOCTYPE html>
<html lang="eng">
    <meta charset="utf-8">
    <head>
        <title>Crop Recommendation System</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </head>

   <body>
    <style>
        h1{
            color: rgb(0,0,0);
            text_align: center;
        }
        .warning{
            color: red;
            font-weight: bold;
        }
        
        .custom-background{
            background-image: url("static/maize1.webp");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            height: 170vh;
            object-fit: cover;
            background-attachment: fixed;

        }
        .card{
            margin-left: 410px;
            margin-top: 20px;
            display: flex;
            flex-direction: row;
            align-items: center;
            color: rgb(241, 239, 240);   
        }
        .container{
            background: #fffbfe;
            font-weight: ;
            opacity: 0.9;
            border-radius: 15px;
        }
    </style>

    <body>

     <div class="custom-background align-items-center">

        <nav class="navbar  navbar-dark bg-dark  ">
            
              <a class="navbar-brand text-white" href="/"><h3>Best Crop Recommender</h3></a>
      
            <a href="{{url_for('landing')}}" class="btn btn-light m-3" role="button">Home</a>
        </nav>
        

        <div class="container my-1 mt-1">
            <div class="row d-flex bg-white  rounded justify-content-center">
              <div class="col-8 bg-white shadow-sm pt-1 mt-1 rounded">
                <h2 class="text-success">Crop Recommender </h2>
                <p>fill in all the fields with the correct data.</p>
                <br>

                <form action="/predict"method = "POST">
                   
                        <div class="row ">
                            

                            <div class="col-md-4">
                                <label for="Nitrogen" class="form-label">Nitrogen</label>
                                <input type="number" id="Nitrogen" name="Nitrogen" class="form-control" placeholder="nitrogen value" required>
                            </div>

                            <div class="col-md-4">
                                <label for="Phosphorus" class="form-label">Phosphorus</label>
                                <input type="number" id="Phosphorus" name="Phosphorus" class="form-control" placeholder="Phosphorus" required>
                            </div>
                            <div class="col-md-4">
                                <label for="Potassium" class="form-label">Potassium</label>
                                <input type="number" id="Potassium" name="Potassium" class="form-control" placeholder="potassium" required>
                            </div>
                        </div>
                        <div class="row mt-4">

                            <div class="col-md-4">
                                <label for="Temperature" class="form-label">Temperature</label>
                                <input type="number" id="Temperature" name="Temperature" class="form-control" placeholder="Temperature" required>
                            </div>

                            <div class="col-md-4">
                                <label for="Humidity" class="form-label">Humidity</label>
                                <input type="number" id="Humidity" name="Humidity" class="form-control" placeholder="Humidity" required>
                            </div>

                            <div class="col-md-4">
                                <label for="pH" class="form-label">pH</label>
                                <input type="number" step="0.01" id ="pH" name="pH" class="form-control" placeholder="pH value" required>
                            </div>

                        </div>

                        <div class="row mt-4">
                            <div class="col-md-4">
                                <label for="Rainfall_Amount" class="form-label">Rainfall_Amount</label>
                                <input type="number" step="0.01" id="Rainfall_Amount" class="form-control" name="Rainfall_Amount" placeholder="rainfall" required>
                            </div>
                            
                            <div class="col-md-4">
                                <label for="Agroecological_region" class="form-label">Agroecological_region</label> 
                                <input type="text" id="District_Name" name="Agroecological_region" class="form-control" placeholder="Agroecological_region" required>
                        
                            </div>
                        </div>

                        <div class="row mt-1">
                            <div class="col-md-12 text-center">
                                <button type="submit" class="btn btn-primary btn-lg">Get Recommendation</button>
                            </div>
                        </div>
                        <br>
                    
                    
                </form>
             </div>
            </div>

                {% if result %}
                <div class="card bg-dark" style="width: 16rem;">
                    <img src="{{url_for('static', filename = crop_image)}}"style="width:100px; height: 100px;" class="card-img-top" alt="image">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <p class="card-text">{{result}}</p>
                    </div>
                    <br>
                    <br>
                    <br>
                </div>
                {% endif %}
            

        </div>
      </div>

   </body>

</html>
