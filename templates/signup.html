<!DOCTYPE html>
<html lang="eng">
    <meta charset="utf-8">
    <head>
        <title>Crop Recommender</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </head>
    <body class="bg-secondary">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand" href="/"> Welcome to the Best Crop Recommender</a>
            </div>
        </nav>
    
    <div class=" container my-3 mt-3 ">
        
        
        
        <section class="vh-100 bg-image"
        style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
              <h2 class="text-success text-center mb-5">Sign Up</h2>

              <form action="/login">

                <div data-mdb-input-init class="form-outline mb-4 text-left">
                  <label class="form-label  " for="name">Full Name <span class="text-danger">*</span></label>
                  <input type="text" id="name" class="form-control form-control-lg" required/>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="phone">Phone Number <span class="text-danger">*</span></label>
                  <input type="text" id="phone" class="form-control form-control-lg" required />
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="password">Password <span class="text-danger">*</span></label>
                  <input type="password" id="password" class="form-control form-control-lg" required/>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="repeat">Re-enter password <span class="text-danger">*</span></label>
                  <input type="password" id="repeat" class="form-control form-control-lg"  required/>
                </div>

                <div class="d-flex justify-content-center">
                  <button  type="submit" data-mdb-button-init
                    data-mdb-ripple-init class="btn btn-primary btn-block btn-lg gradient-custom-4 ">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{{url_for('login')}}"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
       

    </div>
</body>

   
</html>
